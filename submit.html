<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit a LoopLog Post</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="submit-container">
        <h1>Submit Your LoopLog Post</h1>
        <form id="submit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required />

            <label for="author">Author ID:</label>
            <input type="text" id="author" required />

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" />

            <label for="image">Image URL (optional):</label>
            <input type="url" id="image" />

            <label for="content">Content:</label>
            <textarea id="content" rows="6" required></textarea>

            <button type="submit">Post</button>
        </form>
        <p id="status"></p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKaDLUXIFkorwaM9k_RvSiIip5z3rp8Zo",
            authDomain: "looplogs-4a711.firebaseapp.com",
            projectId: "looplogs-4a711",
            storageBucket: "looplogs-4a711.firebasestorage.app",
            messagingSenderId: "122145076851",
            appId: "1:122145076851:web:afc68cf5c11c2c8ee95c06",
            measurementId: "G-WXD0LKBL8N"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById("submit-form");
        const status = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value.trim();
            const author = document.getElementById("author").value.trim().toLowerCase();
            const tags = document.getElementById("tags").value.trim().split(",").map(t => t.trim().toLowerCase());
            const image = document.getElementById("image").value.trim();
            const content = document.getElementById("content").value.trim();

            try {
                await addDoc(collection(db, "posts"), {
                    title,
                    author,
                    tags,
                    image: image || null,
                    content,
                    timestamp: serverTimestamp(),
                    likes: 0
                });
                form.reset();
                status.textContent = "✅ Post submitted successfully!";
            } catch (err) {
                console.error("Error adding document: ", err);
                status.textContent = "❌ Failed to submit post.";
            }
        });
    </script>
</body>

</html>
