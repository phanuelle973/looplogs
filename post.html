    <main>
        <div id="post-container">Loading post...</div>
        <section id="comments">

                crossorigin="anonymous" async>
                </script>
        </section>
    </main>
    <script src="scripts.js" type="module"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get("file");

        if (file) {
            fetch(file)
                .then(res => res.text())
                .then(md => {
                    const html = marked.parse(md);
                    document.getElementById("post-container").innerHTML = html;
                })
                .catch(err => {
                    document.getElementById("post-container").innerText = "Failed to load post.";
                });
        } else {
            document.getElementById("post-container").innerText = "No post specified.";
        }
    </script>
